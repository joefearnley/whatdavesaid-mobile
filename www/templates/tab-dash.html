<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>The David Lee Soundboard</h2>
    <ion-list>
        <ion-item class="item-icon-left"
            ng-repeat="clip in clips"
            ng-click="play(clip)">
            {{ clip.name }}
            <i class="icon ion-play"></i>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
